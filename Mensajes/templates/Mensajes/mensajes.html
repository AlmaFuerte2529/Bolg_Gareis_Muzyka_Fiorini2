<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
</head>
<body>

    <h1>Mensajes</h1>
    {% if mensajes %}
    {% for mensaje in mensajes %}

        <p>De: <a href="{% url 'mensaje' mensaje.id %}">{{ mensaje.autor }}</a></p>
        <p>{{ mensaje.creado }}</p>
        <a href="{% url 'borrar' mensaje.id %}">Borrar</a>
        <hr>

    {% endfor %}

    {% else %}
        <h4>No hay mensajes</h4>
    {% endif %}
    
</body>
</html>
